<!doctype html>
<html>
	<head>
		<style>
			/* STYLES */
		</style>

		<script>
			(function(){
				function handle_message(ev) {
					let { action, cmd_id } = ev.data;
					const send_message = (payload) => parent.postMessage( { ...payload }, ev.origin);
					const send_reply = (payload) => send_message({ ...payload, cmd_id });
					const send_ok = () => send_reply({ action: 'cmd_ok' });
					const send_error = (message, stack) => send_reply({ action: 'cmd_error', message, stack });

					if (action === 'eval') {
						try {
							const { script } = ev.data.args;
							eval(script);
							send_ok();
						} catch (e) {
							send_error(e.message, e.stack);
						}
					}

					if (action === 'catch_clicks') {
						try {
							const top_origin = ev.origin;
							document.body.addEventListener('click', event => {
								if (event.which !== 1) return;
								if (event.metaKey || event.ctrlKey || event.shiftKey) return;
								if (event.defaultPrevented) return;

								// ensure target is a link
								let el = event.target;
								while (el && el.nodeName !== 'A') el = el.parentNode;
								if (!el || el.nodeName !== 'A') return;

								if (el.hasAttribute('download') || el.getAttribute('rel') === 'external' || el.target) return;

								event.preventDefault();

								if (el.href.startsWith(top_origin)) {
									const url = new URL(el.href);
									if (url.hash[0] === '#') {
										window.location.hash = url.hash;
										return;
									}
								}

								window.open(el.href, '_blank');
							});
							send_ok();
						} catch(e) {
							send_error(e.message, e.stack);
						}
					}
				}

				window.addEventListener('message', handle_message, false);

				window.onerror = function (msg, url, lineNo, columnNo, error) {
					parent.postMessage({ action: 'error', value: error }, '*');
				}

				window.addEventListener("unhandledrejection", event => {
					parent.postMessage({ action: 'unhandledrejection', value: event.reason }, '*');
				});
			}).call(this);

			// TODO handle group/groupEnd, table, trace, etc
			let previous = { level: null, args: null };

			['clear', 'log', 'info', 'dir', 'warn', 'error'].forEach((level) => {
				const original = console[level];
				console[level] = (...args) => {
					if (
						previous.level === level &&
						previous.args.length === args.length &&
						previous.args.every((a, i) => a === args[i])
					) {
						parent.postMessage({ action: 'console', level, duplicate: true }, '*');
					} else {
						previous = { level, args };

						try {
							parent.postMessage({ action: 'console', level, args }, '*');
						} catch (err) {
							parent.postMessage({ action: 'console', level: 'unclonable' }, '*');
						}
					}

					original(...args);
				}
			})
		</script>
	</head>
	<body></body>
</html>
