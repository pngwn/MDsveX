name: npm-previews

on:
  push:
    paths-ignore:
      - 'site/**'
  pull_request:
    paths-ignore:
      - 'site/**'

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm i -g pnpm@9
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'
      - run: pnpm i --frozen-lockfile
      - run: pnpm lint
        # type-check here as well when it is working
        env:
          CI: true
          name: mdsvex

  preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm i -g pnpm@9.1
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'
      - run: pnpm i --frozen-lockfile
      - run: pnpm -r build
        env:
          CI: true
          name: mdsvex
      - run: pnpm -r preview
        env:
          CI: true
          name: mdsvex
      - run: pnpx pkg-pr-new publish './packages/*' --compact
