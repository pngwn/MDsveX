<!DOCTYPE html>
<html lang="en">
	<head>
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<meta charset="utf-8" />

		%sapper.base%

		<link rel="stylesheet" href="global.css" />
		<link rel="manifest" href="manifest.json" />
		<link rel="preload" as="image" href="/penguin.gif" />
		<link rel="preload" as="image" href="/penguin_static.gif" />

		<link
			rel="icon"
			type="image/png"
			sizes="192x192"
			href="/android-icon-192x192.png"
		/>
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

		<!-- Primary Meta Tags -->
		<meta name="title" content="mdsvex - svelte in markdown" />
		<meta
			name="description"
			content="Combine svelte and markdown in the same file. Live your dreams!"
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://mdsvex.com/" />
		<meta property="og:title" content="mdsvex - svelte in markdown" />
		<meta
			property="og:description"
			content="Combine svelte and markdown in the same file. Live your dreams!"
		/>
		<meta property="og:image" content="https://mdsvex.com/og.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://mdsvex.com/" />
		<meta property="twitter:title" content="mdsvex - svelte in markdown" />
		<meta
			property="twitter:description"
			content="Combine svelte and markdown in the same file. Live your dreams!"
		/>
		<meta property="twitter:image" content="https://mdsvex.com/og.png" />

		%sapper.styles% %sapper.head%
	</head>

	<body>
		<div id="sapper">%sapper.html%</div>

		%sapper.scripts%
    
    <!-- Cloudflare Web Analytics --><script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "590d70c530b74f41b117351532dd6809"}'></script><!-- End Cloudflare Web Analytics -->
	</body>
</html>
